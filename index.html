<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Order Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 card mt-4 offset-md-3">
        <h1>Order Your Groceries</h1> 
        <form id="groceryForm">
          
         
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input id="inputCustomerName" type="text" class="form-control" placeholder="Customer Name">
          </div>

          
          <div class="mt-3">
            <label class="form-label">Grocery Category:</label>
            <div>
              <input type="radio" name="category" value="dairy" id="radioDairy">
              <label for="radioDairy">Dairy</label>
              <input type="radio" name="category" value="bakery" id="radioBakery">
              <label for="radioBakery">Bakery</label>
              <input type="radio" name="category" value="produce" id="radioProduce">
              <label for="radioProduce">Produce</label>
            </div>
          </div>

          
          <div class="input-group mt-3">
            <label class="input-group-text" for="inputItems">Items</label>
            <select id="inputItems" class="form-select">
              <option selected>Select an item</option>
            </select>
          </div>

          
          <div class="input-group mt-3">
            <span class="input-group-text">ðŸ“ž</span>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
          </div>

          
          <button type="button" class="btn btn-primary mt-3" id="btnSubmit">Submit Order</button>
        
        </form> 
      </div>
    </div>

    <div id="output" class="mt-4"></div>
  </div>
