<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Order Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 card mt-4 offset-md-3">
        <h1>Order Your Groceries</h1> 
        <form id="groceryForm">
          
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input id="inputCustomerName" type="text" class="form-control" placeholder="Customer Name">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ“ž</span>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputCategory">Category</label>
            <select id="inputCategory" class="form-select">
              <option selected>Select a category</option>
              <option value="fruits">Fruits</option>
              <option value="vegetables">Vegetables</option>
              <option value="dairy">Dairy</option>
              <option value="bakery">Bakery</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <input id="newItem" type="text" class="form-control" placeholder="Add new item">
            <button type="button" id="btnAddItem" class="btn btn-secondary">Add Item</button>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputItems">Items</label>
            <select id="inputItems" class="form-select">
              <option selected>Select an item</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputQuantity">Quantity</label>
            <input id="inputQuantity" type="number" class="form-control" min="1" placeholder="Quantity">
          </div>

          <button type="button" class="btn btn-primary mt-3" id="btnSubmit">Submit Order</button>
        
        </form> 
      </div>
    </div>

    
    <div id="output" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>


</body>
</html>
